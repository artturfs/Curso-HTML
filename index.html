<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> |
        <a href="exercicios/texto.html">01 - Texto</a> |
        <a href="exercicios/texto2.html">02 - Texto 2</a> |
        <a href="exercicios/listaAninhada.html">03 - Lista Aninhada</a> |
        <a href="exercicios/link.html">04 - Link</a> |
        <a href="exercicios/tabela.html">05 - Tabelas</a> |
        <a href="exercicios/form/form.html">06 - Forms</a> |

    </nav>
    <section id="conteudo"></section>

    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
